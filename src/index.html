<!DOCTYPE html>
<html>

<meta charset="utf-8">

<head>

	<title>Magnify</title>

	<style type="text/css">

		html { overflow: hidden; }

		:link { color: #fff }
		:visited { color: #fff }

		.node {	stroke: #fff; stroke-width: 0.5px; }
		.link {	stroke: #999; stroke-opacity: 0.6; }

		div.tooltip {
	    position: absolute;
	    width: 470px;
	    height: 20px;
			text-align: left;
			padding: 12px;
	    font: 20px sans-serif;
	    background: rgba(0, 0, 0, 0.8);
			color: #fff;
	    border: 0px;
	    border-radius: 2px;
		}

		div.conmenu {
	    position: absolute;
	    width: 470px;
	    height: 20px;
			padding: 12px;
			text-align: left;
			font: 16px font-awesome;
	    background: rgba(0, 0, 0, 0.8);
			color: #fff;
	    border: 0px;
	    border-radius: 2px;
		}

		div.conpane {
	    position: absolute;
	    width: 470px;
	    height: 470px;
	    background: rgba(255, 255, 220, 0.8);
			padding: 12px;
	    border-radius: 2px;
			font: 12px sans-serif;
		}

		div.button {
			position: absolute;
			width: 30px;
			height: 30px;
			background: rgba(0, 0, 0, 0.8);
			color: #fff;
			border: 0px;
			border-radius: 2px;
		}

		.tick {
		  font: 10px sans-serif;
			text-align: center;
		}

		.ticks {
		  font: 10px sans-serif;
		}

		.track {
		  stroke: #000;
		  stroke-opacity: 0.3;
		  stroke-width: 10px;
			stroke-linecap: round;
		}

		.track-inset {
		  stroke: #ddd;
		  stroke-width: 8px;
			stroke-linecap: round;
		}

		.track-overlay {
		  pointer-events: stroke;
		  stroke-width: 50px;
		  cursor: ew-resize;
			stroke-linecap: round;
		}

		.handle {
		  fill: #fff;
		  stroke: #000;
		  stroke-opacity: 0.5;
		  stroke-width: 1.25px;
		}

	</style>

	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="../node_modules/c3/c3.css" rel="stylesheet" type="text/css">

</head>
